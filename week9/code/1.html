<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>添加单条记录</title>
  <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">

    <h2 class="center-block">添加学生信息</h2>
    <div class="alert alert-success" role="alert">
      <h5>提示信息：</h5><span class="tips"></span>
    </div>


    <div class="input-group">
      <span class="input-group-addon">姓名</span>
      <input type="text" name="username" class="form-control" placeholder="请输入姓名" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">班级</span>
      <input type="text" name="class" class="form-control" placeholder="请输入班级" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">学号</span>
      <input type="number" name="studentID" class="form-control" placeholder="请输入学号" aria-describedby="basic-addon1">
    </div>
    <button id="submit" class="btn btn-default">添加记录</button>


  </div>


  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

  <script>
    $('#submit').click(() => {
      $('#submit').attr('disabled', "true")

      setTimeout(() => {
        $('#submit').removeAttr('disabled')

      }, 1000)
      username = $('.form-control')[0].value
      studentclass = $('.form-control')[1].value
      studentID = $('.form-control')[2].value

      let postData = new FormData();
      postData.append('username', username);
      postData.append('class', studentclass);
      postData.append('studentID', studentID);


      axios.post(`/code/1.php`, postData).then((ret) => {
        console.log(ret.data)
        $('.tips').html(ret.data)
      })
    })

    // 全部取消智能输入提示
    console.log($('input'))
    $('input').attr("autocomplete", "off")
  </script>
</body>

</html>
